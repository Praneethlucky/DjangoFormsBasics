.flip-card {

.flip-card-inner {

}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {

  width: 100%;
  height: 100%;
  backface-visibility: hidden;

.flip-card-front {

  color: black;
  z-index: 2;
}

.flip-card-back {

  color: white;
  transform: rotateY(180deg);

}
.row {

img {
